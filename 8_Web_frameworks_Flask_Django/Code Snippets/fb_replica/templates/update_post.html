<!DOCTYPE html>
<html lang = "en">
   <head></head>
   <body>

      <form action = "{{ request.path }}" method = "post">
         <label for = "username">Name</label><br>
         <input type = "text" name = "name" placeholder = "Name" /><br>
         <input type = "submit" value = "Submit" />
      </form>

      <form action = "/updating_post" method = "post">
      <table>
         <thead>
            <tr>
               <th>UserName </th>
               <th>Edit your post here</th>
            </tr>
         </thead>

         <tbody>
            {% for each in user_posts %}
               <tr>
                  <td><input value="{{ each.username }}" name="name" readonly="" /></td>
                  <td><input type="text" value="{{ each.user_post }}" name="updated_post" size="30"/></td>
                  <td><input type="submit" name="Submit"></td>
               </tr>
            {% endfor %}
         </tbody>
      </table>
      </form>
   </body>
</html>
